<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نقطة بنقطة</title>
  <script src="https://www.desmos.com/api/v1.10/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9fafb;
    }
    #calculator {
      height: 500px;
    }
  </style>
</head>
<body class="text-right p-6">

  <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-lg p-6 space-y-6">
    <h1 class="text-3xl font-bold text-center text-blue-700">نقطة ونقطة</h1>
    
    <div>
      <label for="equations" class="block text-lg font-semibold mb-2">أدخل المعادلات (واحدة في كل سطر):</label>
      <textarea id="equations" rows="4" placeholder="مثال:\nص = س^2 - 3\nص > 2س + 1"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <div class="text-center">
      <button onclick="plotEquations()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full shadow">
        رسم المعادلات
      </button>
    </div>

    <div id="calculator" class="rounded-lg border shadow-inner"></div>
  </div>

  <script>
    let calculator;

    // Initialize the Desmos calculator
    function initializeCalculator() {
      const elt = document.getElementById('calculator');
      calculator = Desmos.GraphingCalculator(elt, {
        expressions: true,
        settingsMenu: false,
        keypad: true,
        language: 'ar'
      });
    }

    function convertArabicToLatex(arabicInput) {
      let latex = arabicInput
        .replace(/س/g, 'x')    // Convert س to x for Desmos
        .replace(/ص/g, 'y')    // Convert ص to y for Desmos
        .replace(/\^/g, '^')   // Keep powers as is
        .replace(/[\u200E\u200F]/g, '') // Remove RTL marks
        .trim();

      // Fix reversed inequalities
      latex = latex.replace(/<(?![=])/g, "TEMP_GREATER") // Temporarily replace '<' with a unique marker
                   .replace(/>/g, "<")                   // Replace '>' with '<'
                   .replace(/TEMP_GREATER/g, ">");       // Replace the marker back with '>'

      return latex;
    }

    function plotEquations() {
      calculator.setExpressions([]); // Clear old equations
      const input = document.getElementById('equations').value.trim();
      const lines = input.split('\n');  // Split by lines
      lines.forEach((line, index) => {
        const converted = convertArabicToLatex(line); // Convert Arabic to Latex
        if (converted) {
          calculator.setExpression({
            id: 'eq' + index,   // Set unique ID for each equation
            latex: converted
          });
        }
      });
    }

    // Initialize the calculator when the page loads
    window.onload = initializeCalculator;
  </script>

</body>
</html>
